<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de nomes</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,400&family=Roboto:ital,wght@0,300;0,400;0,500;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <img src="./assets/lamp.png" alt="lamp" width="150px">
        <div id="texts">
            <h1 id="title">Esta sem ideias de nomes?</h1>
            <p class="small-p">Esta aplicação vai lhe ajudar!</p>
        </div>

        <div id="container-generate">
            <div class="container-names">
                <h3 id="nomes">Aqui vai aparecer os nomes gerados.</h3>
            </div>

            <button id="generator-button" onclick="namesGenerator()">
                Gerar nome
            </button>

            <button id="automatic-button" onclick="automaticGenerator()">
                Gerar automatico
            </button>
        </div>
    </div>
    <script src="./js/main.js">
    </script>
</body>

</html>
